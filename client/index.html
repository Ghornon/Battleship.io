<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Battleship.io</title>
	</head>
	<body>
		<nav class="navbar">
			<header class="header">
				<h1 class="logo">Battleship.io</h1>
			</header>

			<ul class="nav">
				<li class="nav--item">Online players: <span class="online-players">0</span></li>
				<li class="nav--item"><a href="" class="button button--primary">Login</a></li>
			</ul>
		</nav>

		<main id="main">
			<section class="container">
				<div class="controls">
					<h2 id="status">Your turn</h2>
					<h3 id="info"></h3>
				</div>
			</section>

			<section class="container">
				<div class="battlefield">
					<div id="battlefield--player" class="battlefield--player grid"></div>
					<div id="battlefield--enemy" class="battlefield--enemy grid"></div>
				</div>
			</section>

			<section class="container">
				<div class="controls">
					<button id="start" class="button button--primary" disabled="true">Start</button>
					<button id="rotate" class="button button--secondary">Rotate ship</button>
				</div>

				<div id="ships" class="battlefield battlefield--flex battlefield--flex-row"></div>
			</section>
		</main>

		<script src="./dist/app.js" type="text/javascript"></script>
	</body>
</html>
